<h1>Send email to invite friend</h1>
<div *ngIf="event" class="details">
  <h3>You selected: {{event.title}}. </h3>
  <table style="width: 100%">
    <tr>
      <td>Title:</td>{{event.title}}
    </tr>
    <tr>
      <td>Description: </td>{{event.description}}
    <tr>
      <td>Start: </td>{{event.StartTime}}
    <tr>
      <td>End: </td>{{event.EndTime}}
    <tr>
      <td>Location: </td>{{event.location}}
    <tr>
      <td>Date: </td>{{event.createdDate}}
    </tr>


  </table>
</div>
<br><br><br>
<h2>Invite your friend</h2>
<form style="width: 50%; margin: auto">
  <mat-card>

    <mat-form-field style="width: 100%">
      <input matInput placeholder="Your Name" [formControl]="nameFormControl" />
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input matInput placeholder="His/Her Email address" [formControl]="emailFormControl"/>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="register()"
    >
      {{buttionText}}
    </button>
  </mat-card>
  <ng-content></ng-content>
</form>
